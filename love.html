<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You ❤️</title>

    <style>
        body {
            margin: 0;
            background: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .screen { display: none; padding: 20px; }
        .active { display: block; }

        .main-img, .gif, .gif-final {
            width: 260px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px #ff99c2;
        }
        .button {
            padding: 12px 25px;
            margin-top: 25px;
            background: #ff4d88;
            border: none;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .lyrics {
            font-size: 20px;
            color: #cc0066;
            opacity: 0;
            transition: 1s;
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
            opacity: 0.85;
        }

        @keyframes floatUp {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-600px) scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Music -->
<audio id="bg-music">
    <source src="song.mp3" type="audio/mpeg" />
</audio>

<!-- Screen 1 -->
<div id="screen1" class="screen active">
    <img src="https://i.ibb.co/pj7CG4KY/teddy-bear-holding-rose-mouth-260nw-2563875467.jpg" class="main-img" />
    <p style="font-size:22px;color:#d9006c;">And trust me... only YOU deserve this ✨</p>
    <button id="open-it-btn" class="button">Open it ♥</button>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
    <img src="https://i.ibb.co/vxGNVWML/552924c5d913f43785c58e07371f8e53.jpg" class="gif" />
    <h2 style="color:#cc0066;">Are you really ready to know...?</h2>
    <button id="show-me-btn" class="button">Show Me →</button>
</div>

<!-- Screen 3 -->
<div id="screen3" class="screen">
    <p class="lyrics">Hun Gane Tere Mere Utte Likhan Lagge Ne</p>
    <p class="lyrics">Tu Haseen Tera Naam Haseen Ae</p>
    <p class="lyrics">Tere Ishq Da Jaam Haseen Ae</p>
    <p class="lyrics">Eh Be-Matlabi Zindagi</p>
    <p class="lyrics">Jadon Di Tere Naam Haseen Ae</p>

    <img src="https://i.ibb.co/8L4R5qr6/images-10.jpg" class="gif-final" />

    <h3 style="font-size:26px;color:#ff0066;">For My Haseen Girl ❤️</h3>
    <h3 style="font-size:24px;color:#ff3385;">Riri ❣️</h3>
</div>

<script>
    const s1=document.getElementById("screen1");
    const s2=document.getElementById("screen2");
    const s3=document.getElementById("screen3");
    const music=document.getElementById("bg-music");

    document.getElementById("open-it-btn").onclick=()=>{
        s1.classList.remove("active");
        s2.classList.add("active");
    };

    document.getElementById("show-me-btn").onclick=()=>{
        s2.classList.remove("active");
        s3.classList.add("active");

        startLyrics();
        music.currentTime=0;
        music.play().catch(()=>{});
    };

    function startLyrics(){
        const lines=document.querySelectorAll(".lyrics");
        const timing=[0,3000,6000,9000,12000];
        lines.forEach((line,i)=>{
            setTimeout(()=>{
                line.style.opacity=1;
            }, timing[i]);
        });
    }

    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="❤️";
        h.style.left=Math.random()*window.innerWidth+"px";
        h.style.fontSize=(15+Math.random()*20)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },500);
</script>

</body>
</html>
